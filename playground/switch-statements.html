<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>

  <style>
    .Turt {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotateX: 0;
      --roate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>
  <img width="200px" src="turtle.png" alt="Turt" class="Turt">

  <script>
    const turtle = document.querySelector(`.Turt`);
    let x = 0;
    let y = 0;
    const speed = 50;
    let flipped = false;
    let rotate = 0;
    function handleKeyDown(event) {
      if (!event.key.includes(`Arrow`)) {
        return;
      }
      switch (event.key) {
        case `ArrowUp`:
          y -= 1;
          rotate = -90;
          break;
        case `ArrowDown`:
          y += 1;
          rotate = 90;
          break;
        case `ArrowLeft`:
          x -= 1;
          flipped = true;
          rotate = 0;
          break;
        case `ArrowRight`:
          x += 1;
          flipped = false;
          rotate = 0;
          break;
        default:
          console.log(`That Is Not A Valid Move`);
          break;
      }

      turtle.setAttribute(
        `style`,
        `
      --rotateX: ${flipped ? `180deg` : `0`};
      --x: ${x * speed}px; 
      --y: ${y * speed}px;
      --rotate: ${rotate}deg;
      `
      );
    }
    window.addEventListener(`keydown`, handleKeyDown);
  </script>
</body>

</html>
