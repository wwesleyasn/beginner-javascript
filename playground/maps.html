<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Maps</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>

  <ul class="prizes"></ul>

  <script>
    const person1 = {
      name: `Will`,
      age: 200,
    };

    const myMap = new Map();
    // .set()
    myMap.set(`name`, `Will`);
    myMap.set(100, `This is a number`);
    myMap.set(person1, `Really Cool`);
    console.log(myMap);
    // .has()
    // .delete()

    const score = 100;

    const prizes = new Map();
    prizes.set(100, `A New Car`);
    prizes.set(200, `An Even Newer Car`);
    prizes.set(300, `The Newest Car`);
    console.log(`Congrats, you won ${prizes.get(score)}`);

    const ul = document.querySelector(`.prizes`);

    for (const [points, prize] of prizes) {
      const li = `<li>${points} - ${prize}</li>`;
      ul.insertAdjacentHTML(`beforeend`, li);
    }
  </script>
</body>

</html>
